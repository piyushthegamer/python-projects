<html>
    <head>
        <title>Event Name</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/css/style.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />        
        <script src="/static/js/jquery-2.1.4.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
        <link rel="shortcut icon" href="">
    
    </head>
    <body>
        <nav class="navbar navbar-inverse" >
            <div class="container-fluid">
                <div class="navbar-header">                    
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    
                    <a class="navbar-brand" href="/events/main_page">Collegize</a>                       
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li ><a href="/events/main_page">Home</a></li>
                    <li ><a href="/events/manage">Manage</a></li>                                     
                </ul>                
                <ul class="nav navbar-nav navbar-right">
                <li class="nav-un"><a href="profile.html" ><h4>{{name}}</h4></a></li>                                                                
                <li class="dropdown ">
                        <a class="dropdown-toggle nav-un" data-toggle="dropdown" href="#">
                            <img src="/static/images/Tinie Tempah.jpg" class="img-circle " alt="name of user" width="45" height="45">
                            </a>
                        <ul class="dropdown-menu">
                          <li><a href="/login/logout">Log Out</a></li>                          
                        </ul>
                </li>
                </ul>                    
                </div>                                                                                                        
            </div>
        </nav>
        
        <div class="container">
            <div>
                <form role="form" method="post" id="desc" action="/events/submit" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                <div class="col-md-3" >
                    
                    <img src="/media/{{data.image}}" alt="profile pic" class=" center-block" 
                         width="200" height="200">
                    <div class="carousel-caption">
                        <button type="button" class="btn bottom-right" title="Edit" data-toggle="modal" data-target="#myModal4">
                        <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </div>
                    <div class="modal fade" id="myModal4" role="dialog">
                        <div class="modal-dialog modal-sm">
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title text-center">Select the a profile picture from your system</h4>
                            </div>
                            <div class="modal-body">                   
                                   <input type="file" name="image" ></input>
                            </div>

                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                        
                <div class="col-md-9">
                    <input type="hidden" name="type" value="update"/>
                    <input type="hidden" name="id" value="{{data.id}}"/>
                    <input type="hidden" name="img" value="{{data.image}}"/>
                    <div class="well ">
                        <textarea name="title" class="form-control desc" >{{data.title}}</textarea>
                        <div class="alert alert-info">
                            <strong>{{data.attending}}</strong> Attending
                          </div>                        
                        <div class="alert alert-danger ">
                            <strong >Time Remaining - </strong>  00:00:00
                        </div>
                    </div>
                        
                     
                </div>
                        
            </div>
                
            <div class="jumbotron">
                <textarea name="detailed" class="form-control desc" rows="5" cols="112">{{data.detail}}</textarea>
                <div class="alert alert-info">                    
                    <label>Date :</label><input type="date" name="date" value="{{data.date}}" class="dtv form-control">
                    <label>Starting Time :</label><input type="time" value="{{data.start_time}}" name="start_time" class="dtv form-control">
                    <label>Ending Time :</label><input type="time" name="end_time" value="{{data.end_time}}" class="dtv form-control">
                    <label>Venue :</label><input type="text" name="venue" class="dtv form-control" value="{{data.venue}}">
                  </div>
                
                <textarea class="form-control desc" name="note" >{{data.notice}}</textarea>
                <button type="submit" class="btn btn-default">Submit</button>
            </div>               
                </form>
            </div>            
        </div>
        <div class="container-fluid footer">
                
                <p class="text-primary">
               <a href="/AboutUs/aboutus/">About Us</a>               
                <small>Â© 2016 COLLEGIZE</small> </p>
            </div>
    </body>
</html>
