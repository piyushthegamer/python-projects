<html>
    <head>
        <title>Password Renewal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/css/style.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="">
        <script src="/static/js/jquery-2.1.4.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/static/js/pass_strength.js" type="text/javascript"></script>       
    </head>
    <body>
        
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Collegize</a>                       
                </div>                                    
            </div>
        </nav>
        <div class="container full">
            <h1>Password Renewal</h1>
            <h4 class="text-info">Type your new Password (make it a strong one containing at-least
                1 Uppercase, 1 Lowercase, 1 special character and one Number )</h4>
            <form role="form" name="new_pass" action="/login/passwordchanged/" method="post"> 
              {% csrf_token %} 
                <div class="form-inline ">
                    <input type="password" name="pwd" placeholder="New Password" class="form-control" id="password" required>
                    <div class="pwstrength_viewport_progress"></div>
                </div>
                <div class="form-inline send">
                    <input type="password" name="confpwd" placeholder="Retype New Password" class="form-control" id="pass_retype" required>                    
                </div>                
                <div class="form-inline send">
                    <button type="submit" class=" form-control btn btn-success submit">Confirm</button>                    
                </div>
            </form>            
        </div>
        <div class="container-fluid footer">
                
                <p class="text-primary">
                <a href="/AboutUs/aboutus/">About Us</a>                 
                <small>Â© 2016 COLLEGIZE</small> </p>
            </div>
    </body>
</html>
