<html>
    <head>
        <title>Forgot Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/css/style.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    </head>
    <body>
        
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Collegize</a>                       
                </div>                                    
            </div>
        </nav>
        <div class="container full">
            <h1>Password Retrieval</h1>
            <h4 class="text-info">The link for your password change process will be sent to your E-mail ID</h4>
            <form role="form" name="forgot_pass" method="post" action="/login/verification/"> 
              {% csrf_token %}
                <div class="form-inline ">
                    <input type="email" class="form-control" id="email" name="mailid" required>                    
                </div>
                <div class="form-inline send">
                    <button type="submit" class=" form-control btn btn-warning submit">Send</button>                   
                </div>
                {{data}}
            </form>
        </div>
        <div class="container-fluid footer">
                
                <p class="text-primary">
                <a href="/AboutUs/aboutus/">About Us</a>
